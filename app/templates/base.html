<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/><!-- custom css -->
    
    {% if title %}
    <title>{{ title }} - Recipe Ranker</title>
    {% else %}
    <title>Welcome to Recipe Ranker</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Social Recipe Ranker</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li clas="nav-item"><a class="nav-link" href="{{ url_for('account') }}">Account</a></li>
            <li calss="nav-item"><a class="nav-link" href="{{ url_for('polls') }}">Polls</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('account') }}">Login</a></li>
        </ul>
    </nav>
    
    
    <div class="container body-content">
            {% block content %}{% endblock %}
            <footer>
                <p id="last_modified">Last Modified</p>
                <p id="current_time">Current Time</p>
            </footer>

    <!-- scripts -->
    <script src="/static/js/jquery-3.4.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script><!-- custom script -->

</body>
</html>
